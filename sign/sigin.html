<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="sign.css" />

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <span>Đăng kí tài khoản</span>
                <div class="sign-form">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
                            </div>
                            <input type="email" class="form-control" placeholder="Enter the email">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
                            </div>
                            <input type="text" class="form-control" placeholder="Enter the user">

                        </div>
                        <div class="input-group form-group">
                            <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
                        </div>
                        <input type="password" class="form-control" placeholder="Enter the password">
                        <div class="input-group form-group">
                            <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
                        </div>
                        <input type="password" class="form-control" placeholder="Confirm the password">
                        <div class="input-group form-group">
                            <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
                        </div>
                        <input type="date" class="form-control" value="Date of birth">
                        <div class="btn-sigin" id="btn">
                            <button type="button" class="btn btn-primary">Đăng Kí</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
